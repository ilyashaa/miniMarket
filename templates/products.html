<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фруктовый каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 10px;
            text-align: center;
            width: 180px;
        }

        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-name {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            margin-top: 5px;
            color: #007bff;
        }

        .add-button,
        .remove-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .buy-button {
            background: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .selected-products {
            margin-top: 20px;
        }

        .orders {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .order {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 20px;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }

        .order-id {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-status {
            margin-bottom: 10px;
            color: #007bff;
        }

        .view-order-button {
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-order-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h2>Фруктовый каталог</h2>
    <div class="products">
        {{ range .products }}
        <div class="product">
            <img src="{{ .Image }}" alt="{{ .Name }}">
            <div class="product-name">{{ .Name }}</div>
            <div class="product-price">{{ print .Price " руб./кг" }}</div>
            <button class="add-button" data-id="{{ .Id }}" data-name="{{ .Name }}" onclick="addToCart(this)">+</button>
            <button class="remove-button" data-id="{{ .Id }}" data-name="{{ .Name }}" onclick="removeFromCart(this)">-</button>
        </div>
        {{ else }}
        <p>Нет доступных продуктов.</p>
        {{ end }}
    </div>
    
    <div class="selected-products">
        <h3>Выбранные товары:</h3>
        <ul id="selected-items"></ul>
        <button class="buy-button" onclick="buyItems()">Купить</button>
    </div>

    <h4>История заказов:</h4>
    <div class="orders">
        {{range .orders}}
        <div class="order">
            <div class="order-id">Заказ: {{.IdOrder}}</div>
            <div class="order-status">Статус: {{.Status}}</div>
            <button class="view-order-button" onclick="location.href='/order/{{.IdOrder}}'">Посмотреть заказ</button>
        </div>
        {{ else }}
        <p>Нет заказов.</p>
        {{ end }}
    </div>

    <script>
        const selectedItems = {};

        function addToCart(button) {
            const itemId = button.getAttribute('data-id');
            const itemName = button.getAttribute('data-name');
            
            if (selectedItems[itemId]) {
                selectedItems[itemId].count++;
            } else {
                selectedItems[itemId] = { name: itemName, count: 1 };
            }

            updateSelectedItemsList();
        }

        function removeFromCart(button) {
            const itemId = button.getAttribute('data-id');

            if (selectedItems[itemId] && selectedItems[itemId].count > 0) {
                selectedItems[itemId].count--;
                if (selectedItems[itemId].count === 0) {
                    delete selectedItems[itemId];
                }
            }

            updateSelectedItemsList();
        }

        function updateSelectedItemsList() {
            const selectedItemsList = document.getElementById("selected-items");
            selectedItemsList.innerHTML = "";

            Object.values(selectedItems).forEach(({ name, count }) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${name} x${count}`;
                selectedItemsList.appendChild(listItem);
            });
        }

        function buyItems() {

            const itemsToBuy = {};
            Object.keys(selectedItems).forEach(itemId => {
    itemsToBuy[itemId] = selectedItems[itemId].count;
});
fetch("/products", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(itemsToBuy)
    })
    .then(response => {
        if(response.ok) {
            window.location.href = "/products"; 
        } else {
            alert("Произошла ошибка при оформлении заказа");
        }
    })
    .catch(error => {
        console.error("Ошибка:", error);
    });
}
    </script>
</body>
</html>
