<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фруктовый каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 10px;
            text-align: center;
            width: 180px;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            margin-top: 5px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Фруктовый каталог</h2>
    <div class="products">
        {{ range .products }}
        <div class="product">
            <img src="{{ .Image }}" alt="{{ .Name }}">
            <div class="product-name">{{ .Name }}</div>
            <div class="product-price">{{ printf "%.2f руб./кг" .Price }}</div>
        </div>
        {{ else }}
        <p>Нет доступных продуктов.</p>
        {{ end }}
    </div>
</body>
</html>
