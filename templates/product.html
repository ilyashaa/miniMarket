<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фруктовый каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 10px;
            text-align: center;
            width: 180px;
        }
        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 140px;
            object-fit: cover;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            margin-top: 5px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Фруктовый каталог</h2>
    <div class="products">
        <div class="product">
            <img src="apple.jpg" alt="Яблоки">
            <div class="product-name">Яблоки</div>
            <div class="product-price">100 руб./кг</div>
        </div>
        <div class="product">
            <img src="banana.jpg" alt="Бананы">
            <div class="product-name">Бананы</div>
            <div class="product-price">60 руб./кг</div>
        </div>
        <div class="product">
            <img src="orange.jpg" alt="Апельсины">
            <div class="product-name">Апельсины</div>
            <div class="product-price">80 руб./кг</div>
        </div>
        <div class="product">
            <img src="mango.jpg" alt="Манго">
            <div class="product-name">Манго</div>
            <div class="product-price">150 руб./кг</div>
        </div>
        <div class="product">
            <img src="grapes.jpg" alt="Виноград">
            <div class="product-name">Виноград</div>
            <div class="product-price">120 руб./кг</div>
        </div>
        <div class="product">
            <img src="strawberry.jpg" alt="Клубника">
            <div class="product-name">Клубника</div>
            <div class="product-price">200 руб./кг</div>
        </div>
    </div>
</body>
</html>
